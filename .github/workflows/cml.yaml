name: MLOps with CML

on: [push, pull_request]

jobs:
  train-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Install CML manually
        run: |
          npm install -g @dvcorg/cml
      - name: Debug repo contents
        run: |
          echo "PWD:"
          pwd
          echo "ls:"
          ls
          echo "ls -R:"
          ls -R
      - name: Run training script
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_API_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python train.py

  deploy-to-gke:
    needs: train-and-report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud CLI and kubectl
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          install_components: 'gke-gcloud-auth-plugin'

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ vars.GKE_CLUSTER }} \
            --zone ${{ vars.GKE_ZONE }} \
            --project ${{ vars.GCP_PROJECT_ID }}

      - name: DVC Pull
        env:
          DAGSHUB_API_KEY: ${{ secrets.DAGSHUB_API_KEY }}
        run: |
          dvc remote modify origin --local access_key_id $DAGSHUB_API_KEY
          dvc remote modify origin --local secret_access_key $DAGSHUB_API_KEY
          dvc pull -r origin

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Docker to use GCR
        run: gcloud auth configure-docker

      # Imagen API
      - name: Build and Push API Docker Image
        run: |
          docker build -t gcr.io/${{ vars.GCP_PROJECT_ID }}/mlops-api:latest .

      # Imagen WEB
      - name: Build and Push Web Docker Image
        run: |
          docker build -t gcr.io/${{ vars.GCP_PROJECT_ID }}/mlops-web:latest -f Dockerfile.web .

      - name: Deploy to GKE
        run: |
          # API
          kubectl apply -f api-deployment.yaml
          kubectl apply -f api-service.yaml
          # WEB
          kubectl apply -f web-deployment.yaml
          kubectl apply -f web-service.yaml
